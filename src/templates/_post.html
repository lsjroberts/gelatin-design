<article class="post">
    <header>
        <h1><a href="/blog/post/{{ post.slug }}">{{ post.title or title }}</a></h1>

        <span class="date">{{ post.date or date }}</span>
    </header>

    {{ post.contents|raw or contents|raw }}

    <footer>
        <nav class="tags">
            {% for tag in post.tags or tags %}
                <a class="tag tag-{{ tag }}" href="/blog/tag/{{ tag }}">{{ tag }}</a></li>
            {% endfor %}
        </nav>

        <a class="comments-link" href="/blog/post/{{ post.slug or slug }}#comments">Comments</a>
    </footer>
</article>

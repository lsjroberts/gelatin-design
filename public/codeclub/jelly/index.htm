<!DOCTYPE html>
<html>
	<head>
		<title>Jelly is great - An example site for CodeClub</title>

		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Jelly is great</h1>
				<p>An example site for CodeClub</p>
			</div>
		</header>

		<section class="container">
			<h2>What is the best flavour of jelly?</h2>

			<div class="jelly-picker">
				<p>Pick a flavour...</p>
				<ul>
					<li class="strawberry">
						<a href="https://www.google.co.uk/search?q=strawberry+jelly">Strawberry</a>
					</li>
					<li class="orange">
						<a href="https://www.google.co.uk/search?q=orange+jelly">Orange</a>
					</li>
					<li class="raspberry">
						<a href="https://www.google.co.uk/search?q=raspberry+jelly">Raspberry</a>
					</li>
				</ul>
			</div>
		</section>

		<section class="container">
			<h2>How to make jelly</h2>

			<ol>
				<li>Break up the cubes into water</li>
				<li>Stick it in a microwave</li>
				<li>Wait...</li>
				<li>Stick it in a fridge</li>
				<li>Wait some more...</li>
				<li>Eat</li>
			</ol>
		</section>
	</body>
</html>
